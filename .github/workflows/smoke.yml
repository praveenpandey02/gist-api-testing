name: Smoke Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Smoke Tests
        run: mvn clean test -DincludeTags=smoke
        env:
          TOKEN_FOR_GIST: ${{secrets.TOKEN_FOR_GIST}}

      - name: Generate HTML report
        run: mvn surefire-report:report
