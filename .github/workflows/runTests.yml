name: Smoke Tests

on:
  pull_request:
    branches: [ "main" ]

  push:
    branches:
      - main

jobs:
  run-smoke-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        type: [smoke, full]

    steps:
      - name: Checkout code ðŸ§¬
        uses: actions/checkout@v3

      - name: Set up JDK 25 
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Tests ðŸš€
        run: |
          if ["${{github.event_name}}" == "pull_request"]; then
            mvn clean test -DincludeTags=smoke
          else
            mvn clean test
          fi
        env:
          TOKEN_FOR_GIST: ${{secrets.TOKEN_FOR_GIST}}
