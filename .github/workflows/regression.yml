name: Regression Tests

on:
  push:
    branches: [ "main" ]

jobs:
  run-regression-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ§¬
        uses: actions/checkout@v3

      - name: Set up JDK 25 â˜•
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run Regression Tests ðŸš€
        run: mvn clean test -Dgroups='smoke,regression'
        env:
          TOKEN_FOR_GIST: ${{secrets.TOKEN_FOR_GIST}}
